<!DOCTYPE html>
<!--
  HTML
    The <h></h> elements are for headings starting with H1 as the biggest heading and H6 as the smallest.
    <h1>The Basic Language of the Web: HTML</h1>
    <h2>The Basic Language of the Web: HTML</h2>
    <h3>The Basic Language of the Web: HTML</h3>
    <h4>The Basic Language of the Web: HTML</h4>
    <h5>The Basic Language of the Web: HTML</h5>
    <h6>The Basic Language of the Web: HTML</h6>

    <nav></nav> Makes an invisible container that contains the navigation elements

    <a> is for making anchors, handy for adding links, tho you can make a link by adding the href element, the href is used so you can make hyperlinks. This goes for internal and external pages. 
   
    When adding a hyperlink and you wanna make sure it opens in a new tab, adding target="_blank" will allow you to do so.

    <article></article> is used to group this specific section of the webpage as a atricle (like a newspaper article?).

    <div></div> was used before to contain the text and divide sections.

    <img /> is used for adding images. When adding images you must use src="" to add a source. Adding the width and heigh is also possible.

    <em></em> is used to make italic text.

    <strong></strong> is used to make bold text

    <ol></ol> is used for making numbered (ordered) lists. <li> is used to put the items in said list.

   <ul></ul> is used for bullet points (unordered) lists. <li> is used to put the items in said list.

    <footer></footer> is used to tell that this is a footer, also the &copy; is used to create a copyright symbol.

    HTML Entities
    &copy; = Copyright symbol
    &dollar; = Dollar sign
    &RightArrow; = Arrow to the right


      CSS
      What does a CSS look like?
      H1{
        color: blue;
        text-align: center;
        font-size 20px;

        Id is used to categorize a single attribute
        Class is used for multiple attibutes
